[metadata]
name = moclo-plant
version = file: moclo/kits/plant.version
author = Martin Larralde
author_email = martin.larralde@ens-paris-saclay.fr
home_page = https://github.com/althonos/moclo/tree/master/moclo-ig
description = Plant Parts Kit implementation for the base moclo library.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_file = COPYING
platform = any
keywords = bioinformatics, synthetic biology, modular cloning, moclo
classifiers =
  Development Status :: 3 - Alpha
  Intended Audience :: Science/Research
  License :: OSI Approved :: MIT License
  Operating System :: OS Independent
  Programming Language :: Python
  Programming Language :: Python :: 3.6
  Programming Language :: Python :: 3.7
  Programming Language :: Python :: 3.8
  Programming Language :: Python :: 3.9
  Programming Language :: Python :: 3.10
  Topic :: Scientific/Engineering :: Bio-Informatics
project_urls =
  Bug Reports = https://github.com/althonos/moclo/issues
  Changelog = https://moclo.readthedocs.io/en/latest/changes/moclo-moclo.html
  Documentation = https://moclo.readthedocs.io/en/latest/kits/moclo/index.html
  Addgene Guide = https://www.addgene.org/cloning/moclo/marillonnet/
  Icon Genetics Website = https://www.icongenetics.com/

[options]
zip_safe = true
include_package_data = true
python_requires = >= 2.7, != 3.0.*, != 3.1.*, != 3.2.*, != 3.3.*, != 3.5.1
packages = moclo.kits, moclo.registry
test_suite = tests
setup_requires =
  setuptools >=39.2
install_requires =
  moclo ~=0.4.0
  moclo-moclo ~=0.1.0
  six ~=1.10

[bdist_wheel]
universal = 1

[check]
metadata = true
restructuredtext = true
strict = true

[sdist]
formats = zip

[options.package_data]
* = *.version

[coverage:report]
show_missing = true
exclude_lines =
	pragma: no cover
	if typing.TYPE_CHECKING:
	@abc.abstractmethod
	@abc.abstractproperty
	raise NotImplementedError
	return NotImplemented

[green]
file-pattern = test_*.py
verbose = 2
no-skip-report = true
quiet-stdout = true
run-coverage = true

[pydocstyle]
match-dir = (?!tests)(?!resources)(?!docs)[^\.].*
match = (?!test)(?!setup)[^\._].*\.py
inherit = false
ignore = D200, D203, D213, D406, D407   # Google conventions

[flake8]
max-line-length = 99
doctests = True
exclude = .git, .eggs, __pycache__, tests/, docs/, build/, dist/
ignore = D200, D203, D213, D406, D407   # Google conventions

[mypy]
ignore_missing_imports = true

[mypy-moclo.*]
disallow_any_decorated = false
disallow_any_generics = false
disallow_any_unimported = true
disallow_subclassing_any = true
disallow_untyped_calls = false
disallow_untyped_defs = false
ignore_missing_imports = false
warn_unused_ignores = false
warn_return_any = false
